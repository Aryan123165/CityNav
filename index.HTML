<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityNav Kota | ETA & Crowd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        #map { height: 450px; border-radius: 20px; z-index: 1; border: 4px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .active-tab { border-bottom: 3px solid white; opacity: 1 !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <nav class="bg-indigo-700 text-white p-4 sticky top-0 z-[1000] shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-black italic">CityNav.</h1>
        <div class="flex gap-6">
            <button onclick="switchView('pass')" id="pTab" class="active-tab font-bold opacity-70 pb-1">PASSENGER</button>
            <button onclick="switchView('cond')" id="cTab" class="font-bold opacity-70 pb-1">CONDUCTOR</button>
        </div>
    </nav>

    <div id="pass-view" class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h2 class="text-xl font-bold mb-4">Live Bus Finder</h2>
                <select id="routeSelect" class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 font-semibold outline-none focus:ring-2 focus:ring-indigo-500 text-slate-700">
                    <option value="">-- Choose Route --</option>
                    <option value="RTU Campus to Railway Station">RTU Campus to Railway Station</option>
                    <option value="Talwandi to Srinathpuram">Talwandi to Srinathpuram</option>
                    <option value="Nayapura to Nayagaon">Nayapura to Nayagaon</option>
                    <option value="Bhagwan Nagar to Vishnu Nagar">Bhagwan Nagar to Vishnu Nagar</option>
                </select>
                <button onclick="searchBuses()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-800 shadow-lg transition-all">Check Live Status</button>
            </div>
            <div id="results" class="space-y-3 custom-scrollbar overflow-y-auto max-h-[450px]"></div>
        </div>
        <div class="lg:col-span-8">
            <div id="map"></div>
        </div>
    </div>

    <div id="cond-view" class="hidden max-w-2xl mx-auto p-8 text-center">
        <div class="bg-white p-10 rounded-[40px] shadow-xl">
            <h2 class="text-3xl font-black mb-6">Conductor Verification</h2>
            <input type="text" id="vInput" placeholder="Enter NAV-XXXXXX" class="w-full p-5 bg-slate-50 border-2 rounded-2xl mb-4 text-center text-2xl font-mono font-bold uppercase outline-none focus:border-indigo-600">
            <button onclick="verify()" class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl text-xl">VERIFY BOARDING</button>
            <div id="vResult" class="mt-6 p-4 rounded-2xl hidden font-bold text-lg"></div>
        </div>
    </div>

    <div id="tModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[10000]">
        <div class="bg-white p-8 rounded-[40px] text-center max-w-sm w-full mx-4 shadow-2xl">
            <h3 class="text-2xl font-bold text-indigo-700">Booking Confirmed</h3>
            <div class="bg-slate-50 p-6 rounded-3xl border-4 border-dashed my-6">
                <img id="qr" src="" alt="QR" class="w-44 h-44 mx-auto mb-4">
                <p id="tid" class="text-xl font-mono font-black text-slate-800"></p>
            </div>
            <button onclick="closeModal()" class="w-full text-slate-400 font-bold uppercase text-xs">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API = "http://localhost:3001";
        const socket = io(API);
        const map = L.map('map').setView([25.1381, 75.8112], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const bIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png', iconSize: [35, 35] });
        const pIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png', iconSize: [40, 40] });
        
        let markers = {};
        L.marker([25.1381, 75.8112], { icon: pIcon }).addTo(map).bindPopup("You are here");

        function switchView(v) {
            document.getElementById('pass-view').classList.toggle('hidden', v !== 'pass');
            document.getElementById('cond-view').classList.toggle('hidden', v !== 'cond');
            document.getElementById('pTab').classList.toggle('active-tab', v === 'pass');
            document.getElementById('cTab').classList.toggle('active-tab', v === 'cond');
            if(v==='pass') setTimeout(() => map.invalidateSize(), 200);
        }

        socket.on('bus_updates', (buses) => {
            buses.forEach(b => {
                if (markers[b.id]) markers[b.id].setLatLng([b.lat, b.lng]);
                else markers[b.id] = L.marker([b.lat, b.lng], { icon: bIcon }).addTo(map).bindPopup(`<b>${b.id}</b>`);
            });
        });

        async function searchBuses() {
            const route = document.getElementById('routeSelect').value;
            if(!route) return alert("Please select a route");
            const res = await fetch(`${API}/api/search`);
            const data = await res.json();
            const filtered = data.filter(b => b.route === route);
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "";

            filtered.forEach(b => {
                // Determine Crowd Status
                let crowdLabel = "ðŸŸ¢ Low";
                let crowdColor = "text-green-600 bg-green-50";
                if(b.crowd > 20) { crowdLabel = "ðŸŸ¡ Medium"; crowdColor = "text-yellow-600 bg-yellow-50"; }
                if(b.crowd > 40) { crowdLabel = "ðŸ”´ High"; crowdColor = "text-red-600 bg-red-50"; }

                resDiv.innerHTML += `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center transition-all hover:border-indigo-400">
                    <div class="space-y-1">
                        <h4 class="font-black text-slate-800 text-lg">${b.id}</h4>
                        <p class="text-xs font-bold text-indigo-600 uppercase tracking-wide">Arrival: ${b.eta}</p>
                        <span class="inline-block px-3 py-1 rounded-full text-[10px] font-black uppercase ${crowdColor}">${crowdLabel} (${b.crowd} Seats)</span>
                    </div>
                    <button onclick="book('${b.id}')" class="bg-indigo-600 text-white px-5 py-3 rounded-2xl font-bold text-xs shadow-lg shadow-indigo-100 active:scale-90 transition-all">BOOK</button>
                </div>`;
            });
        }
        async function book(busId) {
            try {
                const res = await fetch(`${API}/api/book-ticket`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ busId: busId })
                });
                
                const data = await res.json();

                if (data.success) {
                    document.getElementById('qr').src = data.qrUrl;
                    document.getElementById('tid').innerText = data.tID;
                    document.getElementById('tModal').classList.remove('hidden');
                    searchBuses(); 
                } else {
                    alert("Booking failed! Check your backend.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Backend server is not running on port 3001!");
            }
        }

       

        async function verify() {
            const ticketID = document.getElementById('vInput').value;
            const resDiv = document.getElementById('vResult');
            const res = await fetch(`${API}/api/verify-ticket`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ticketID })
            });
            const data = await res.json();
            resDiv.className = `mt-6 p-4 rounded-2xl font-bold ${data.valid ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            resDiv.innerText = data.message;
            resDiv.classList.remove('hidden');
        }

        function closeModal() { document.getElementById('tModal').classList.add('hidden'); }
    </script>
</body>
</html>
