<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityNav | Smart Transit</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; border-radius: 15px; margin-bottom: 20px; z-index: 1; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-blue-700 p-4 text-white shadow-xl flex justify-between items-center">
        <h1 class="text-2xl font-bold">CityNav üöå</h1>
        <div class="space-x-2">
            <button onclick="switchView('passenger')" class="bg-white text-blue-700 px-4 py-1 rounded-full text-sm font-bold shadow">Passenger</button>
            <button onclick="switchView('conductor')" class="bg-yellow-400 text-blue-900 px-4 py-1 rounded-full text-sm font-bold shadow">Conductor</button>
        </div>
    </nav>

    <main id="passenger-view" class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-2xl shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Where are you going?</h2>
            <select id="route-select" onchange="filterBuses()" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
                <option value="">Select a Route</option>
                <option value="RTU Campus to Railway Station">RTU Campus to Railway Station</option>
                <option value="Talwandi to Srinathpuram">Talwandi to Srinathpuram</option>
                <option value="Nayapura to Nayagaon">Nayapura to Nayagaon</option>
                <option value="Bhagwan Nagar to Vishnu Nagar">Bhagwan Nagar to Vishnu Nagar</option>
            </select>
        </div>

        <div id="map"></div>

        <div id="bus-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <p class="text-gray-500 text-center col-span-2 py-10">Please select a route to see live buses.</p>
        </div>
    </main>

    <main id="conductor-view" class="container mx-auto p-4 hidden">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md mx-auto text-center border-t-8 border-yellow-400">
            <h2 class="text-2xl font-bold mb-6">Conductor Verification</h2>
            <p class="text-gray-600 mb-4 text-sm">Enter Ticket ID or scan QR code to verify passenger entry.</p>
            <input type="text" id="verify-input" placeholder="NAV-XXXXXX" class="w-full p-4 text-center border-2 border-dashed border-gray-300 rounded-xl mb-4 uppercase font-mono text-xl">
            <button onclick="verifyTicket()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 transition shadow-lg">VERIFY TICKET</button>
            <div id="verify-result" class="mt-6 text-lg font-bold"></div>
        </div>
    </main>

    <div id="ticket-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-[1000]">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl relative">
            <h3 class="text-2xl font-black text-blue-600 mb-2">DIGITAL TICKET</h3>
            <p class="text-gray-500 mb-4 italic" id="ticket-bus-info"></p>
            <div class="bg-gray-100 p-4 rounded-2xl mb-4">
                <img id="qr-code" class="mx-auto rounded-lg" src="" alt="QR">
            </div>
            <p class="font-mono text-2xl font-black tracking-widest text-gray-800 mb-6" id="ticket-id-display"></p>
            <button onclick="document.getElementById('ticket-modal').classList.add('hidden')" class="w-full bg-red-500 text-white py-3 rounded-xl font-bold">Close Ticket</button>
        </div>
    </div>

    <script>
        const socket = io("http://localhost:3001");
        let allBuses = [];
        let map, markers = {};

        // Map Setup
        function initMap() {
            map = L.map('map').setView([25.1381, 75.8112], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }
        initMap();

        function switchView(view) {
            document.getElementById('passenger-view').classList.toggle('hidden', view !== 'passenger');
            document.getElementById('conductor-view').classList.toggle('hidden', view !== 'conductor');
        }

        socket.on('bus_updates', (buses) => {
            allBuses = buses;
            updateMap(buses);
            filterBuses(); // Real-time UI refresh
        });

        function updateMap(buses) {
            buses.forEach(bus => {
                if (markers[bus.id]) {
                    markers[bus.id].setLatLng([bus.lat, bus.lng]);
                } else {
                    markers[bus.id] = L.marker([bus.lat, bus.lng])
                        .addTo(map)
                        .bindPopup(`<b>${bus.id}</b><br>Crowd: ${bus.crowd}`);
                }
            });
        }

        function filterBuses() {
            const selectedRoute = document.getElementById('route-select').value;
            const busList = document.getElementById('bus-list');
            if (!selectedRoute) return;

            const filtered = allBuses.filter(b => b.route === selectedRoute);
            busList.innerHTML = '';

            filtered.forEach(bus => {
                const isFull = bus.crowd >= 40;
                busList.innerHTML += `
                    <div class="bg-white p-5 rounded-2xl shadow-sm border-2 ${isFull ? 'border-red-200' : 'border-green-200'}">
                        <div class="flex justify-between items-center mb-3">
                            <span class="font-black text-xl">${bus.id}</span>
                            <span class="text-sm font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-lg">ETA: ${bus.eta}</span>
                        </div>
                        <div class="flex items-center space-x-4 mb-4">
                            <div class="flex-1 bg-gray-200 h-2 rounded-full overflow-hidden">
                                <div class="bg-blue-500 h-full" style="width: ${(bus.crowd/50)*100}%"></div>
                            </div>
                            <span class="text-sm font-bold ${isFull ? 'text-red-500' : 'text-green-600'}">üë• ${bus.crowd}/50</span>
                        </div>
                        <button onclick="bookTicket('${bus.id}')" class="w-full bg-gray-900 text-white py-3 rounded-xl font-bold hover:bg-black">Buy Ticket</button>
                    </div>
                `;
            });
        }

        async function bookTicket(busId) {
            const res = await fetch('http://localhost:3001/api/book-ticket', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ busId })
            });
            const data = await res.json();
            if(data.success) {
                document.getElementById('ticket-bus-info').innerText = busId;
                document.getElementById('ticket-id-display').innerText = data.tID;
                document.getElementById('qr-code').src = data.qrUrl;
                document.getElementById('ticket-modal').classList.remove('hidden');
            }
        }

        async function verifyTicket() {
            const ticketID = document.getElementById('verify-input').value.toUpperCase();
            const res = await fetch('http://localhost:3001/api/verify-ticket', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ticketID })
            });
            const data = await res.json();
            const resultDiv = document.getElementById('verify-result');
            
            if(data.valid) {
                resultDiv.innerHTML = `<span class="text-green-600">‚úÖ ${data.message}</span>`;
                document.getElementById('verify-input').value = '';
            } else {
                resultDiv.innerHTML = `<span class="text-red-600">‚ùå ${data.message}</span>`;
            }
        }
    </script>
</body>
</html>
