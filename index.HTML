<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityNav Kota | ETA & Crowd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        #map { height: 450px; border-radius: 20px; border: 4px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .active-tab { border-bottom: 3px solid white; opacity: 1 !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans">
    <nav class="bg-indigo-700 text-white p-4 sticky top-0 z-[1000] shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-black italic">CityNav.</h1>
        <div class="flex gap-6">
            <button class="active-tab font-bold pb-1">PASSENGER</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h2 class="text-xl font-bold mb-4">Live Bus Finder</h2>
                <select id="routeSelect" class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 font-semibold outline-none focus:ring-2 focus:ring-indigo-500 text-slate-700">
                    <option value="">-- Choose Route --</option>
                    <option value="RTU Campus to Railway Station">RTU Campus to Railway Station</option>
                    <option value="Talwandi to Srinathpuram">Talwandi to Srinathpuram</option>
                    <option value="Nayapura to Nayagaon">Nayapura to Nayagaon</option>
                </select>
                <button onclick="searchBuses()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-800 shadow-lg">Check Live Status</button>
            </div>
            <div id="results" class="space-y-3 overflow-y-auto max-h-[450px]"></div>
        </div>
        <div class="lg:col-span-8">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // RENDER LINK YAHAN DALEIN
        const API = window.location.origin; 
        const socket = io(API);
        const map = L.map('map').setView([25.1381, 75.8112], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const bIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png', iconSize: [35, 35] });

        async function searchBuses() {
            const route = document.getElementById('routeSelect').value;
            if(!route) return alert("Please select a route");
            
            const res = await fetch(`${API}/api/search`);
            const data = await res.json();
            const filtered = data.filter(b => b.route === route);
            
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "";

            filtered.forEach(b => {
                let crowdLabel = b.crowd > 40 ? "ðŸ”´ High" : b.crowd > 20 ? "ðŸŸ¡ Med" : "ðŸŸ¢ Low";
                L.marker([b.lat, b.lng], { icon: bIcon }).addTo(map).bindPopup(b.id);
                
                resDiv.innerHTML += `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center transition-all hover:border-indigo-400">
                    <div>
                        <h4 class="font-black text-slate-800 text-lg">${b.id}</h4>
                        <p class="text-xs font-bold text-indigo-600">Arrival: ${b.eta}</p>
                        <span class="text-[10px] font-black uppercase px-2 py-1 bg-slate-100 rounded-full">${crowdLabel}</span>
                    </div>
                    <button onclick="alert('Ticket Booked!')" class="bg-indigo-600 text-white px-5 py-3 rounded-2xl font-bold text-xs">BOOK</button>
                </div>`;
            });
        }
    </script>
</body>
</html>
